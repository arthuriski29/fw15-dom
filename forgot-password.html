<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap"
    rel="stylesheet">
  <title>Event Organizing</title>

</head>

<body>
  <div class="wrapper">
    <div class="section1">

      <img class="bg-images" src="/assets/picture.png" alt="picture" />


    </div>
    <div class="section2">
      <div class="section2-blank">
        <div class="logo">
          <img src="assets/wetick-logo.png">
        
          <div class="logo-name">
          <span class="first">We</span>
          <span class="second">tick</span>
          </div>
        </div>
        <div class="first-line">
          Forgot Password
        </div>
        <div class="second-line">
          <span>You'll get email soon on your email
          </span>          
        </div>
        <form id="form-login">
          
          <div class="input-control">
            <input id="email" type="email" placeholder="Email" />
            <!-- Email -->
            <div class="error"></div>
          </div>
          <div id="form-login-alert"></div>
          <div class="signup-btn">
            <button type="submit">Send</button>
            <!-- signup -->
          </div>
        </form>
          

      </div>
    </div>
    <script src="/js/allscript.js"></script>
</body>

</html>
