<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap"
    rel="stylesheet">
  <title>Event Organizing</title>

</head>

<body>
  <div class="wrapper">
    <div class="section1">

      <img class="bg-images" src="/assets/picture.png" alt="picture" />


    </div>
    <div class="section2">
      <div class="section2-blank">
        <div class="logo">
          <img src="assets/wetick-logo.png">

          <div class="logo-name">
            <span class="first">We</span>
            <span class="second">tick</span>
          </div>
        </div>
        <div class="first-line">
          Sign up
        </div>
        <div class="second-line">
          <span>Already have an account?
          </span>
          <span class="login">
            <a href="/sign-in.html">
              Log In
            </a>
          </span>

        </div>
        <form>
          <div>
            <input type="text" placeholder="First Name" />
            <!-- First Name -->
          </div>
          <div>
            <input type="email" placeholder="Email" />
            <!-- Email -->
          </div>
          <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <a class="toggle-password-button" id="toggle-password-button">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633655.png" id="closed-eye">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633633.png" id="open-eye"
                class="hide">
            </a>
          </div>
          <div class="password-container">
            <input type="password" id="password" placeholder="Confirm Password">
            <a class="toggle-password-button" id="toggle-password-button">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633655.png" id="closed-eye">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633633.png" id="open-eye"
                class="hide">
            </a>
          </div>
        </form>

        <label class="signup-label">
          <input type="checkbox" />
          Accept terms and condition
        </label>

        <div class="signup-btn">
          <button type="submit">Sign Up</button>
          <!-- signup -->
        </div>

      </div>
    </div>
    <script src="/cobajs/cobainjss.js"></script>
</body>

</html>
