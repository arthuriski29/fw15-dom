<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap"
    rel="stylesheet">
  <title>Event Organizing</title>
  

</head>

<body>
  <div class="wrapper">
    <div class="section1">
      <div class="bg-images">
        <img src="assets/picture.png" alt="picture-bg-left" />

      </div>


    </div>
    <div class="section2">
      <div class="section2-blank">
        <a href="home.html">
          <div class="logo">
            <img src="assets/wetick-logo.png">
  
            <div class="logo-name">
              <span class="first">We</span>
              <span class="second">tick</span>
            </div>
          </div>
        </a>
        <div class="first-line">
          Sign up
        </div>
        <div class="second-line">
          <span>Already have an account?
          </span>
          <span class="login">
            <a href="/sign-in.html">
              Log In
            </a>
          </span>

        </div>
        <form id="login-form">
          <div>
            <input name="first-name" id="input-signup-page-1" type="text" placeholder="First Name" />
            <!-- First Name -->
          </div>
          <!-- alert-name -->
          <div id="name-alert"></div>
          <div>
            <input name="email" id="input-signup-page-2" type="email" placeholder="Email" />
            <!-- Email -->
          </div>
          <!-- alert-email -->
          <div id="email-alert"></div>
          <div class="password-container">
            <input name="password" type="password" id="password1" placeholder="Password">
            <a class="toggle-password-button" id="toggle-password-button-1">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633655.png" id="closed-eye-1">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633633.png" id="open-eye-1"
                class="hide">
            </a>
          </div>
          <!-- alert-pass1 -->
          <div id="pass1-alert"></div>
          <div class="password-container">
            <input name="confirm-password" type="password" id="password2" placeholder="Confirm Password">
            <a class="toggle-password-button" id="toggle-password-button-2">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633655.png" id="closed-eye-2">
              <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633633.png" id="open-eye-2"
                class="hide">
            </a>
          </div>
          <!-- alert-pass2 -->
          <div id="pass2-alert"></div>
          <label class="signup-label">
            <input type="checkbox" />
            Accept terms and condition
          </label>
  
          <div class="signup-btn">
            <button type="submit">Sign Up</button>
            <!-- signup -->
          </div>
        </form> 


      </div>
    </div>
    <script type="text/js" src="/script.js"></script>
</body>

</html>
