<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap"
    rel="stylesheet">
  <title>Event Organizing</title>
  
  <style>
   
  </style>

</head>

<body>
  <div class="wrapper">
    <div class="section1">
      <div class="bg-images">
        <img src="assets/picture.png" alt="picture-bg-left" />

      </div>


    </div>
    <div class="section2">
      <div class="section2-blank">
        <a href="home.html">
          <div class="logo">
            <img src="assets/wetick-logo.png">
  
            <div class="logo-name">
              <span class="first">We</span>
              <span class="second">tick</span>
            </div>
          </div>
        </a>
        <div class="first-line">
          Sign up
        </div>
        <div class="second-line">
          <span>Already have an account?
          </span>
          <span class="login">
            <a href="/sign-in.html">
              Log In
            </a>
          </span>

        </div>
        <div class="form-container">
          <form id="form-login">
            <div class="input-control">
              <!-- First Name -->
              <input name="name" id="username" type="text" placeholder="First Name" />
              <div class="error"></div>
              <!-- alert-name -->
            </div>
            <div class="input-control">
              <!-- Email -->
              <input name="email" id="email" type="email" placeholder="Email" />
              <!-- alert-email -->
              <div class="error"></div>
            </div>
            <div class="input-control" id="password-container">
              <input name="password1" type="password" id="password1" placeholder="Password">
              <!-- <a class="toggle-password-button" id="toggle-password-button-1">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633655.png" id="closed-eye-1">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633633.png" id="open-eye-1"
                class="hide">
              </a> -->
              <!-- alert-pass1 -->
              <div class="error" id="pass1Err"></div>
            </div>
            <div class="input-control">
              <input name="password2" type="password" id="password2" placeholder="Confirm Password">
              <!-- <a class="toggle-password-button" id="toggle-password-button-2">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633655.png" id="closed-eye-2">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633633.png" id="open-eye-2"
                  class="hide">
              </a> -->
              <!-- alert-pass2 -->
              <div class="error" id="pass2Err"></div>
            </div>
            
            
            <label id="input-checkbox" class="signup-label">
              <input id="checkbox" type="checkbox" />
              Accept terms and condition
              <div class="error"></div>
            </label>
            
            <div id="form-login-alert"></div>
    
            <div class="signup-btn">
              <!-- signup -->
              <button type="submit">Sign Up</button>
            </div>
          </form> 
        </div>


      </div>
    </div>
    <script src="/js/sign-up.js"></script>
</body>

</html>
