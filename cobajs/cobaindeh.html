<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="stylecobain.css"
  <title>Toggle Password Visibility</title>
</head>

<body>
  <label for="">Password</label>
  <div class="password-container">
    <input type="password" id="password">
    <a class="toggle-password-button" id="toggle-password-button">
      <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633655.png" id="closed-eye">
      <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/633/633633.png" id="open-eye" class="hide">
    </a>
  </div>
  <script src="/cobajs/cobainjss.js"></script>
</body>

</html>
